<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores JS</title>
</head>
<body>
    <center>
        <h1>MANEJO DE OPERADORS JS 
            <p>En este ejercicio apredemos a crear variables, a aplicar operaciones matematicas basicas</p>
        <script>
            //Asignacion de variables
            let num1=10;
            let num2=30;
            let log1=true;
            let log2=false;
            //Proceso 
            let suma= num1+num2; //suma de los nuemros 
            let mod=num2%num1 // modulo o residuo
            let expo=num1**2; //Exponente de un numero 
            let inc=++num2; //incrementar numero
            let res=log1||log2; //Comparacion logica boolena OR
            let res1=log1&&log2;//Comparacion logica boolena AND
            let res2=(num1==num2);//Comparacion logica con numeros 
            //SALIDA
            document.write("*******************************"+"<br>");
            document.write("la suma de los numeros es...");
            document.write(suma+"<br>");
            document.write("el modulo los numeros es...");
            document.write(mod+"<br>");
            document.write("el exponente del numero es..");
            document.write(expo+"<br>")
            document.write("el incremento del numero 2 es...");
            document.write(inc+"<br>");
            document.write("El resultado de OR es.....");
            document.write(res+"<br>");
            document.write("El resultado de AND es....");
            document.write(res1+"<br>");
            document.write("el resultado de comparar los numeros es:..");
            document.write(res2+"<br>");
        </script>

        </h1>
    </center>
</body>
</html>
